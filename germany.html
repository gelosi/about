    <style>
        #map {
            height: 100%;

            z-index: 0;
            background-color: #f8fafc;
        }

        .custom-scroll::-webkit-scrollbar { width: 6px; }

        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

            border-radius: 0.75rem;

</head>
<body class="bg-slate-50 h-screen flex flex-col md:flex-row overflow-hidden font-sans text-slate-800">

                            <i class="ph-fill ph-train text-red-500"></i> ICE Stations (< 1h)
                        </div>
                    </label>
                    <label class="flex items-center gap-3 cursor-pointer group">
                        <input type="checkbox" id="layer-mountains" checked onchange="toggleLayer('mountains')" class="accent-emerald-600 w-4 h-4">

        // --- State ---
        let map;
        let layers = {
            airports: L.layerGroup(),
            trains: L.layerGroup(),
            mountains: L.layerGroup(),
            candidates: L.layerGroup()
        };
        let currentSelectedCandidate = null;

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            renderCandidates();
        });

        function initMap() {
            // Center on Germany
            map = L.map('map', { zoomControl: false }).setView([51.1657, 10.4515], 6);

            // Tiles (CartoDB Voyager for clean look)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap & CartoDB',
                maxZoom: 19
            }).addTo(map);

            L.control.zoom({ position: 'bottomright' }).addTo(map);

            // Populate Layers
            AIRPORTS.forEach(ap => {
                L.circle([ap.lat, ap.lng], { radius: CONFIG.radius.airport, color: '#3b82f6', weight: 1, fillOpacity: 0.05, dashArray: '5, 5' }).addTo(layers.airports);
                L.marker([ap.lat, ap.lng], { icon: createIcon('airport', '#3b82f6', 'ph-airplane-tilt') }).bindPopup(`<b>${ap.name}</b><br>Intl. Airport`).addTo(layers.airports);
            });

            ICE_HUBS.forEach(hub => {
                L.circle([hub.lat, hub.lng], { radius: CONFIG.radius.train, color: '#ef4444', weight: 1, fillOpacity: 0.05, dashArray: '5, 5' }).addTo(layers.trains);
                L.marker([hub.lat, hub.lng], { icon: createIcon('train', '#ef4444', 'ph-train') }).bindPopup(`<b>${hub.name}</b><br>ICE High Speed`).addTo(layers.trains);
            });

            MOUNTAINS.forEach(mt => {
                L.circle([mt.lat, mt.lng], { radius: CONFIG.radius.mountain, color: '#10b981', weight: 0, fillColor: '#10b981', fillOpacity: 0.15 }).addTo(layers.mountains);

            });

            CANDIDATES.forEach(cand => {

                                </div>

                                    <span class="font-bold text-slate-700">${cand.school_count} nearby</span>
                                </div>

                                <div class="col-span-2 pt-1 mt-1 border-t border-slate-200">
                                    <span class="text-slate-400 block text-[10px] mb-0.5">Rent (4+ Rooms ~100m²)</span>
                                    <div class="flex justify-between">

                                        <span>House: <b>${cand.rent_house}</b></span>
                                    </div>
                                </div>

                                <i class="ph-fill ph-first-aid text-red-400"></i> ${cand.hospital}
                            </div>

                marker.addTo(layers.candidates);

        // --- Helper Functions ---
        function createIcon(type, color, iconClass) {
            return L.divIcon({
                className: 'custom-icon',
                html: `<div class="w-6 h-6 rounded-full bg-white border-2 border-[${color}] flex items-center justify-center text-[${color}] shadow-md" style="border-color:${color}; color:${color}"><i class="ph-fill ${iconClass} text-xs"></i></div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });
        }

        function createCandidateIcon() {
            return L.divIcon({
                className: 'candidate-icon',
                html: `<div class="w-8 h-8 rounded-full bg-purple-600 border-2 border-white flex items-center justify-center text-white shadow-lg animate-bounce-slow"><i class="ph-fill ph-star text-sm"></i></div>`,
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            });
        }

        function toggleLayer(name) {
            if (map.hasLayer(layers[name])) {
                map.removeLayer(layers[name]);
            } else {
                map.addLayer(layers[name]);
            }
        }

        function renderCandidates() {
            const container = document.getElementById('candidates-list');
            CANDIDATES.forEach(cand => {
                const el = document.createElement('div');
                el.className = "p-3 bg-white border border-slate-200 rounded-xl hover:border-purple-400 hover:shadow-md cursor-pointer transition group";
                el.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <h3 class="font-bold text-slate-800 text-sm group-hover:text-purple-700">${cand.name}</h3>
                        <i class="ph-bold ph-arrow-right text-slate-300 group-hover:text-purple-500"></i>
                    </div>
                    <p class="text-xs text-slate-500 mb-2">${cand.region} • ${cand.pop}</p>
                    
                    <div class="flex items-center gap-1 mb-2 text-xs font-medium text-amber-600 bg-amber-50 px-2 py-1 rounded border border-amber-100">
                        <i class="ph-fill ph-sun"></i> ${cand.sun_compare}
                    </div>

                    <div class="grid grid-cols-2 gap-y-1 gap-x-2 text-[10px] text-slate-600 mb-3 bg-slate-50 p-2 rounded">
                        <div>Land (100m²):</div><div class="font-bold text-right">${cand.land_100m2}</div>
                        <div>Apt Rent:</div><div class="font-bold text-right">${cand.rent_apt}</div>
                        <div>House Rent:</div><div class="font-bold text-right">${cand.rent_house}</div>
                        <div class="col-span-2 border-t border-slate-200 mt-1 pt-1 flex justify-between">
                           <span>Schools (6-16y):</span> <span class="font-bold">${cand.school_count}</span>
                        </div>
                    </div>

                    <button onclick="event.stopPropagation(); openExternalAi('${cand.name}', '${cand.region}', '${cand.pros}')" class="w-full py-1 text-xs text-indigo-600 font-medium bg-indigo-50 rounded hover:bg-indigo-100 transition-colors flex items-center justify-center gap-1">
                        <i class="ph-bold ph-arrow-square-out"></i> Analyze with Gemini
                    </button>
                `;
                el.onclick = () => flyToCandidate(cand.id);
                container.appendChild(el);
            });
        }

        function flyToCandidate(id) {
            const cand = CANDIDATES.find(c => c.id === id);
            if (cand) {
                map.flyTo([cand.lat, cand.lng], 11, { duration: 1.5 });
                setTimeout(() => cand.marker.openPopup(), 1500);
            }
        }

        // --- External AI Action ---
        async function openExternalAi(name, region, pros) {
            // Construct Prompt
            const prompt = `Analyze ${name} (${region}, Pop: 45k-300k) for a family looking to build a house. 
            Key features: ${pros}. 
            Tell me about the vibe, the landscape, proximity to international airports (including non-German ones), and why it's a good strategic choice for someone who needs to travel. Keep it under 150 words.`;

            // Copy to Clipboard
            try {
                await navigator.clipboard.writeText(prompt);
                
                // Show Toast
                const toast = document.getElementById('toast');
                toast.classList.remove('opacity-0');
                setTimeout(() => toast.classList.add('opacity-0'), 3000);

                // Open Gemini
                setTimeout(() => {
                    window.open('https://gemini.google.com/app', '_blank');
                }, 1000); // Slight delay for user to see toast
            } catch (err) {
                console.error('Failed to copy text: ', err);
